spring:  datasource:    type: com.zaxxer.hikari.HikariDataSource    url: jdbc:h2:file:./target/h2db/db/test;DB_CLOSE_DELAY=-1    username: sa    password:    hikari:      poolName: Hikari      auto-commit: false      data-source-properties:        cachePrepStmts: true        prepStmtCacheSize: 250        prepStmtCacheSqlLimit: 2048        useServerPrepStmts: true  jpa:    database-platform: org.hibernate.dialect.H2Dialect    show-sql: true    properties:      hibernate.hbm2ddl.auto: none      hibernate.format_sql: true      hibernate.jdbc.lob.non_contextual_creation: true      hibernate.integration.envers.enabled: false      hibernate.jdbc.time_zone: UTC  h2:    console:      enabled: true      path: /h2-console  liquibase:    change-log: classpath:/config/liquibase/master.xml

logging:
  file:
    name: logs/dev.log
    max-history: 10
    max-size: 1MB